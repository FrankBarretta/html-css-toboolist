<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Toboolist</title>
</head>

<body>

    <header>
        <div class="bg-white">
            <img src="./img/Toboolist-logo.jpg" alt="Toboolist Logo">
        </div>
    </header>

    <main>

        <div class="bg-white margin-main">

            <div class="padding-y border-bottom">
                <button class="button_style">Add Task</button>

                <button class="button_style">Add Section</button>
            </div>

            <div class="padding-y">

                <h3>&#9207; New Task</h3>

                <p>
                    <i class="fa-regular fa-circle-check" style="color: green;"></i> Quarterly Newsletter <button
                        class="btn_blue">Editorial</button>
                </p>

                <h3>&#9207; Today</h3>

                <p><i class="fa-regular fa-circle-check" style="color: green;"></i> Recruiting blog post <button
                        class="btn_blue">Editorial</button></p>

                <p><i class="fa-regular fa-circle-check" style="color: green;"></i> Mobile app launch <button
                        class="btn_violet">Q1 Goals</button></p>

                <p><span class="border-radius-uncheck">&#10005;</span> Interview Jhon H. <button
                        class="btn_blue-green">Recruiting</button></p>

                <p><i class="fa-regular fa-circle-check" style="color: green;"></i> Summit update to mobile storefronts
                    <button class="btn_orange">Mobile</button></p>

                <h3>&#9207; Upcoming</h3>

                <p><span class="border-radius-uncheck">&#10005;</span> Schedule meeting with Alex</p>

                <p><i class="fa-regular fa-circle-check" style="color: green;"></i> Homepage refresh <button
                        class="btn_lilla">Website</button></p>

                <p><i class="fa-regular fa-circle-check" style="color: green;"></i> Onboard new Sales team members
                    <button class="btn_green">Sales</button></p>

                <p><i class="fa-regular fa-circle-check" style="color: green;"></i> Review editorial calendar <button
                        class="btn_blue">Editorial</button></p>

            </div>


        </div>

    </main>

</body>

</html>
